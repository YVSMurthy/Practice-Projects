  <head>
    <meta charset="utf-8">

    <title>Clock</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>

  <style>
    .container {
      background-color: rgb(225, 245, 248);
      text-align: center;
      margin-top: 50px;
      padding-left: 30px;
      padding-right: 30px;
      width: 700px;
      height: 430px;
      margin-bottom: 30px;
      padding-top: 25px;
      border-radius: 15px;
    }
  </style>

  <script>
    setInterval(() => {
  
      a = new Date();
      var min = a.getMinutes();
      if (min/10 < 1) {
        min = "0" + min;
      }
      var time = a.getHours() + " : " + min + " : " + a.getSeconds()

      // Create a new Date object
      var date = new Date();

      // Define the options for the date formatting
      var options = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric' };

      // Format the date using the options
      var date = date.toLocaleString('en-US', options);

      document.getElementById("date_time").innerHTML = time + " on " + date;

      var tz = a.getTimezoneOffset();
      var hr_off = Math.floor(Math.abs(tz) / 60);
      var min_off = Math.abs(tz) % 60;
      var sign = (tz >= 0) ? "-" : "+";

      document.getElementById("timezone").innerHTML = "G.M.T.  " + sign + " " + hr_off + " : " + min_off + " Hours";

    }, 1000);


  </script>

    <div class="container">
      <div class="jumbotron">
        <h1 class="display-4">Clock</h1>
        <br/>
